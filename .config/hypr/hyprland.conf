# See https://wiki.hyprland.org/Configuring/Monitors/
exec=echo "HYPRLAND_INSTANCE_SIGNATURE=$HYPRLAND_INSTANCE_SIGNATURE" > /tmp/hypr/env
source=~/.config/hypr/monitors.conf
# source=~/.config/hypr/workspaces.conf
source=~/.config/hypr/plugins.conf
source=~/.config/hypr/env.conf

# General bindings
$Mod = SUPER
$Mod_shift = SUPER_SHIFT
$Mod_ctrl = SUPER_CTRL
$left=n
$down=e
$up=i
$right=o

# Terminal
$term=alacritty

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 2
    touchpad {
        natural_scroll = no
    }
    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

# setting gaps as varibles so focus mode knows what to set it back to
$gapsIn=9
general {
    gaps_in = $gapsIn
    gaps_out = 18
    border_size = 4
    col.active_border = rgba(e68183aa) rgba(d3a0bcaa) 270dega
    col.inactive_border =rgba(89bebaaa) rgba(89bebaaa) 270deg
    col.group_border_active = rgb(d9bb80)
    col.group_border = rgb(e39b7b)
    layout = dwindle
    cursor_inactive_timeout = 40
    no_cursor_warps = true
    resize_on_border = true
    extend_border_grab_area = 10
}
decoration {
    rounding = 8
    multisample_edges = yes
    active_opacity = 0.93
    inactive_opacity = 0.87
    blur = yes
    blur_size = 6
    blur_passes = 2
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 11
    shadow_offset = 7 9
    shadow_render_power = 1
    col.shadow = rgba(1d2021cd)
}

misc {
     focus_on_activate = true
     enable_swallow = true
     swallow_regex = ^(Alacritty)$
     vfr = 1
     mouse_move_enables_dpms = true
}

animations {
bezier=overshot,0.05,0.9,0.1,1.1
    enabled = yes
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = windows, 1, 10, default, popin 50%
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 6, default, slidevert
}

dwindle {
    pseudotile = yes
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


############
# services #
############

# TODO slowly moving these to systemd: why? because I know what failed, auto restart, restart otherthings if need be
exec-once=easyeffects com.github.wwmm.easyeffects --gapplication-service
# toggle eww bar on
exec-once=~/.local/bin/bartoggle
# swayidle
exec-once=~/.config/eww/scripts/inhibitor off


###################################
# autolaunch and workspace rules  #
###################################

# workspace rules and autolaunch
windowrulev2 = workspace 2, title:^(.*Firefox.*)$
windowrule = opacity 1.0 override 0.9 override, title:^(.*Firefox.*)$
exec-once = firefox-beta

windowrulev2 = workspace 4 silent, class:^(.*Spotify.*)$
windowrulev2 = opacity 0.78 override 0.78 override, class:^(.*Spotify.*)$
exec-once=spotify-launcher

windowrulev2 = workspace 5, title:^(.*Slack.*)$
exec-once=slack --enable-features=UseOzonePlatform --ozone-platform=wayland

windowrulev2 = workspace 6, title:^(.*Discord.*)$
exec-once=discord --enable-features=UseOzonePlatform --ozone-platform=wayland

# more window rules
windowrulev2 = center, class:^(.*Volnoti.*)$
exec-once=gnome-calendar --gapplication-service


# upper right system tray menus
windowrule = animation popin,title:^(Easy Effects|Volume Control|Bluetooth|iwgtk)$
windowrule = float,title:^(Easy Effects|Volume Control|Bluetooth|iwgtk)$
windowrule = noborder,title:^(Easy Effects|Volume Control|Bluetooth|iwgtk)$
windowrule = move 100%-646 85,title:^(Easy Effects|Volume Control|Bluetooth|iwgtk)$
windowrule = size 638 759,title:^(Easy Effects|Volume Control|Bluetooth|iwgtk)$

###############
# Keybindings #
###############

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod, RETURN, exec, $term
bind = $Mod_shift, X, killactive,
bind = $Mod, d, movetoworkspace, special:mini
bind = $Mod, v, togglespecialworkspace, mini
bind = $Mod, t, togglefloating,
# bind = $Mod, R, exec, wofi --show drun
bind = $Mod, P, pseudo, # dwindle
bind = $Mod, F, fullscreen,
bind = $Mod, c, exec, grimblast copy output

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top if actic


bind = $Mod, a, exec, eww open --toggle control-menu-closer --screen 1; eww open --toggle control-menu --screen 1;
bind = $Mod, z, exec, ~/.local/bin/bartoggle
bind = $Mod, g, exec, exec ~/.cargo/bin/anyrun
bind = $Mod, s, swapactiveworkspaces, 0 1

# Scroll through existing workspaces with mainMod + scroll
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bind = $Mod, left, movefocus, l
bind = $Mod, right, movefocus, r
bind = $Mod, up, movefocus, u
bind = $Mod, down, movefocus, d

# Media player controls
# Explicitly spotify becacuse I normall use this button to turn off spotify after already starting another source.
bindr=, XF86AudioPlay, exec, playerctl play-pause -p spotify
bindr=, XF86AudioPause, exec, playerctl pause
bindr=, XF86AudioNext, exec, playerctl next
bindr=, XF86AudioPrev, exec, playerctl previous

# TODO: volume
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l "1.0" @DEFAULT_AUDIO_SINK@ 6%+
binde = , XF86AudioRaiseVolume, exec, $HOME/.config/eww/scripts/volume osd
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume -l "1.0" @DEFAULT_AUDIO_SINK@ 6%-
binde = , XF86AudioLowerVolume, exec, $HOME/.config/eww/scripts/volume osd
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMute, exec, $HOME/.config/eww/scripts/volume osd
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle


################
#   submaps    #
################

# start Resize
bind = $Mod, r,submap,Resize
submap=Resize
# holding down keys doesn't work with my keyboard but it's the thought that counts.
binde=,$right,resizeactive,10 0
binde=,$left,resizeactive,-10 0
binde=,$up,resizeactive,0 -10
binde=,$down,resizeactive,0 10

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0
bind=,escape,submap,reset
bind=,backspace,submap,reset
submap=reset
# end Resize

# start Launch
bind=$Mod,e,submap,Launch
submap=Launch

bindr=,e,exec,emacsclient -c -a ""
bindr=,e,submap,reset

bindr=,d,exec,"xdg-open ~/"
bindr=,d,submap,reset

bindr=,w,exec,firefox-beta
bindr=,w,submap,reset

bind=,escape,submap,reset
bind=,backspace,submap,reset
submap=reset
# end Launch

$capture=Capture (a) Area (f) Fullscreen
# start Capture map: auto reset
bind=$Mod,c,submap,$capture
submap=$capture
bindr=,a,exec,~/.local/bin/screensht area
bindr=,a,submap,reset
bindr=,f,exec,~/.local/bin/screensht full
bindr=,f,submap,reset
bind=,escape,submap,reset
bind=,backspace,submap,reset
submap=reset
# end Capture

$quit=Quit Hyprland? (y) Yes (n) Never
# start Quit map
bind=$Mod,q,submap,$quit
submap=$quit
bindr=,y,exit
bindr=,n,submap,reset
bind=,escape,submap,reset
bind=,backspace,submap,reset
submap=reset
# end Quit

# start Move map
bind=$Mod,n,submap,Move
submap=Move
# dwindle
bind = , m, togglesplit,
# Move focus
bind = , $left, movefocus, l
bind = , $right, movefocus, r
bind = , $up, movefocus, u
bind = , $down, movefocus, d
# Move direction
bind = SHIFT, $left, movewindow, l
bind = SHIFT, $right, movewindow, r
bind = SHIFT, $up, movewindow, u
bind = SHIFT, $down, movewindow, d

# Switch workspaces with mainMod + [0-9 (without hitting modifer key)]
bind = , x, workspace, 1
bind = , c, workspace, 2
bind = , d, workspace, 3
bind = , r, workspace, 4
bind = , s, workspace, 5
bind = , t, workspace, 6
bind = , w, workspace, 7
bind = , f, workspace, 8
bind = , p, workspace, 9
bind = , SPACE, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SHIFT, x, movetoworkspace, 1
bind = SHIFT, c, movetoworkspace, 2
bind = SHIFT, d, movetoworkspace, 3
bind = SHIFT, r, movetoworkspace, 4
bind = SHIFT, s, movetoworkspace, 5
bind = SHIFT, t, movetoworkspace, 6
bind = SHIFT, w, movetoworkspace, 7
bind = SHIFT, f, movetoworkspace, 8
bind = SHIFT, p, movetoworkspace, 9
bind = SHIFT, SPACE, movetoworkspace, 10
# bind a lot of keys to see what I like for now
bind=,escape,submap,reset
bind=$Mod,n,submap,reset
bind=,backspace,submap,reset
bind=,return,submap,reset
submap=reset
# end Move
