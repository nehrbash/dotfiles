# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

$left=m
$down=n
$up=e
$right=i

# Terminal
$term=alacritty

# menu
$menu="~/.local/bin/startmenu"
$launcher="~/.local/bin/launcher"

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 2
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general {
    gaps_in = 9
    gaps_out = 32
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}
decoration {
    rounding = 15
    multisample_edges = yes
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
misc {
     # focus_on_activate = 1
     no_vfr = 1
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = yes
    preserve_split = yes # you probably want this
}
master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}
device:epic mouse V1 {
    sensitivity = -0.5
}


# General bindings
$Mod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $Mod, RETURN, exec, $term
bind = $Mod, X, killactive,
bind = $Mod, M, exit,
bind = $Mod, d, exec, xdg-open ~/
bind = $Mod, t, togglefloating,
bind = $Mod, R, exec, wofi --show drun
bind = $Mod, P, pseudo, # dwindle
bind = $Mod, J, togglesplit, # dwindle
bind = $Mod, F, fullscreen,
# Move focus with mainMod + arrow keys
bind = $Mod, left, movefocus, l
bind = $Mod, right, movefocus, r
bind = $Mod, up, movefocus, u
bind = $Mod, down, movefocus, d
bind = $Mod, BACKSPACE,exec, ~/.local/bin/startmenu
bind = $Mod, a, exec, [allfloat;fullscreen] swaync-client -t -sw
# bind = $Mod, a, exec,~/.local/bin/eww_left
bind = $Mod, z, exec,~/.local/bin/bartoggle
bind = $Mod, e, exec, emacsclient -c -a ""
bind = $Mod, g, exec,[animation popin] nwggrid -client
bind = $Mod, s, swapactiveworkspaces, 0 1


# Switch workspaces with mainMod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

exec-once = nwggrid-server -layer-shell-exclusive-zone -1
exec-once=swaync
exec-once=waybar
exec-once=volnoti
exec-once=~/.local/bin/idle
exec-once=easyeffects com.github.wwmm.easyeffects --gapplication-service
exec=~/.local/bin/weather
exec-once=swaybg -i ~/Pictures/wallpaper/mountains-1412683.svg -m fill

# workspace rules and autolaunch
windowrulev2 = workspace 2, title:^(.*Edge.*)$
exec-once = microsoft-edge-stable --enable-features=UseOzonePlatform --ozone-platform=wayland


windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = workspace 4 silent, class:^(Spotify)$
exec-once=flatpak run com.spotify.Client

windowrulev2 = workspace 5, title:^(.*Slack.*)$
exec-once=slack

windowrulev2 = workspace 6, title:^(.*Discord.*)$
exec-once=discord

# more window rules
windowrulev2 = center, class:^(.*Volnoti.*)$


windowrule = animation popin,title:^(Easy Effects)$
windowrule = float,title:^(Easy Effects)$
windowrule = noborder,title:^(Easy Effects)$
windowrule = move 2897 1440,title:^(Easy Effects)$
windowrule = size 734 631,title:^(Easy Effects)$



################
#   submaps    #
################

# will switch to a submap called resize
bind = $Mod, r,submap,resize
submap=resize
binde=,$right,resizeactive,10 0
binde=,$left,resizeactive,-10 0
binde=,$up,resizeactive,0 -10
binde=,$down,resizeactive,0 10

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0
bind=,escape,submap,reset
submap=reset
# end Resize

# start Launch
bind=$Mod,l,submap,Launch
submap=Launch
bindr=,a,exec,$menu
bindr=,a,submap,reset
bindr=,d,exec,"xdg-open ~/"
bindr=,d,submap,reset
bindr=,w,exec,microsoft-edge-stable  --enable-features=UseOzonePlatform --ozone-platform=wayland
bindr=,w,submap,reset
bind=,escape,submap,reset
submap=reset
# end Launch

# media keys
# Media player controls
bindr=, XF86AudioPlay, exec, playerctl play-pause -p spotify
bindr=, XF86AudioPause, exec, playerctl pause
bindr=, XF86AudioNext, exec, playerctl next
bindr=, XF86AudioPrev, exec, playerctl previous

bindr=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && volnoti-show "$(~/.local/bin/get-volume)"
bindr=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- &&  volnoti-show "$(~/.local/bin/get-volume)"
bindr=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Global persistent workspace rules
windowrule=float,title:^PERSISTENT_WORKSPACE.*$
windowrule=nofocus,title:^PERSISTENT_WORKSPACE.*$
windowrule=noblur,title:^PERSISTENT_WORKSPACE.*$
windowrule=size 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrule=move 0 0,title:^PERSISTENT_WORKSPACE.*$
windowrule=opacity 0,title:^PERSISTENT_WORKSPACE.*$
# Individual persistent workspace rules
windowrule=workspace 1,title:^(PERSISTENT_WORKSPACE_1)$
windowrule=workspace 2,title:^(PERSISTENT_WORKSPACE_2)$
windowrule=workspace 3,title:^(PERSISTENT_WORKSPACE_3)$
windowrule=workspace 4,title:^(PERSISTENT_WORKSPACE_4)$
windowrule=workspace 5,title:^(PERSISTENT_WORKSPACE_5)$
# Exec commands to keep each workspace persistent
exec-once=alacritty -t PERSISTENT_WORKSPACE_1 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_2 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_3 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_4 &
exec-once=alacritty -t PERSISTENT_WORKSPACE_5 &